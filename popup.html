<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Classroom Extension</title>
</head>
<body>
    <h1>Classroom Announcements</h1>
    <textarea id="announcement" placeholder="Enter announcement..."></textarea>
    <button id="save">Save Announcement</button>
    <h2>Submissions</h2>
    <input type="file" id="fileUpload" />
    <button id="upload">Upload Assignment</button>
    <h2>Saved Announcements</h2>
    <div id="savedAnnouncements"></div>
    <h2>Uploaded Files</h2>
    <div id="uploadedFiles"></div>
    <script src="popup.js"></script>
</body>
</html>
